<h2>Lista de productos</h2>

<div class="filter-container">
    <mat-form-field appearance="outline">
      <mat-label>Referencia</mat-label>
      <input matInput [(ngModel)]="filters.reference" placeholder="Referencia">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="filters.name" placeholder="Nombre">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Precio</mat-label>
      <input matInput [(ngModel)]="filters.price" placeholder="Precio" type="number">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Categoría ID</mat-label>
      <input matInput [(ngModel)]="filters.categoryId" placeholder="Categoría ID" type="number">
    </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="applyFilters()">Filtrar</button>
  </div>

<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <!-- Columna de referencia -->
  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef> Referencia </th>
    <td mat-cell *matCellDef="let product"> {{ product.reference }} </td>
  </ng-container>

  <!-- Columna de nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
  </ng-container>

  <!-- Columna de precio -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let product"> {{ product.price | currency }} </td>
  </ng-container>

  <!-- Columna de categoría -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categoría </th>
    <td mat-cell *matCellDef="let product"> {{ product.category.name }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['reference', 'name', 'price', 'category']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['reference', 'name', 'price', 'category'];"></tr>
</table>
